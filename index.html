<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<script src="js/main.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<title>Check the Weather</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row text-center">       
                <div class="col-12 lightning-container pb-4 justify-content-center">
                    <img class="img-fluid" src="images/lightning.jpg" id="lightning" alt="lightning with a view">
                </div>

                <div class="col-12">
                    <h1 class="pb-2">Find your Local Weather</h1>
                    <form id="form-id">
                        <label for="city">City</label><br>
                        <input type="text" id="city" name="city" placeholder="Type a City"><br>
                        <label for="state" class="pt-2">State</label><br>
                        <input type="text" id="state" name="state" placeholder="Type a State"><br>
                        <button type="submit" id="weatherbutton" class="mt-4 mb-4">Submit</button>
                    </form>
                    <section class="weather-list mt-3">
                        <!-- API Data -->
                    </section>
                </div>            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</body>

</html>
